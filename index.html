<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
    }

    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #fff;
      color: #ff4d6d;
      font-weight: bold;
      transition: transform 0.2s;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
    }

    #noBtn {
      position: absolute;
    }

    #response {
      display: none;
      margin-top: 20px;
      font-size: 1.3em;
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.7);
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey Beautiful ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>

    <button onclick="sayYes()">Yes üíñ</button>
    <button id="noBtn">No üíî</button>

    <div id="response">
      YAYYY ü•∞üíò  
      <br>
      I knew you‚Äôd say yes ‚ù§Ô∏è  
      <br><br>
      Happy Valentine‚Äôs Day!
    </div>
  </div>

  <script>
    function sayYes() {
      document.getElementById("response").style.display = "block";
    }

    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const card = document.querySelector(".card");
      const maxX = card.clientWidth - noBtn.offsetWidth;
      const maxY = card.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
